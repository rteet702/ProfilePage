<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbox">
                <h1>Profile</h1>
                <a href="#">Home</a>
                <a href="#" class="active">My Profile</a>
                <a href="#">Find Connections</a>
            </div>
            <div class="signoutbox">
                <button id="signout">Sign Out</button>
            </div>
        </div>
        <div class="maincontent">
            <div class="leftcolumn column">
                <div class="userprofile">
                    <div class="bluebar">
                        <img class="userpfp" src="images/jane-m.jpg" alt="white woman in blue hoodie">
                    </div>                    
                    <div class="profilebottom">
                        <div class="profilecontent">
                            <h2>Jane Doe</h2>
                            <p><img id="m_marker" src="icons/map-marker.png" alt="map marker">Seattle</p>
                            <p>Developer | Engineer | Problem Solver</p>
                            <p class="gapbelow">Master of shadows and the Internet!</p>
                            <a id="edit_profile" href="#"><img src="icons/gear.png" alt="gear icon">edit profile</a>
                        </div>
                    </div>
                </div>
                <div class="usereducation"></div>
            </div>
            <div class="rightcolumn column">
                <div class="connectionrequests">
                    <div class="connectionheader">
                        <h2 class="centertext">Connection Requests</h2>
                    </div>
                    <div class="request">
                        <div class="namebox"><img class="requestphoto" src="images/todd-s.jpg">Todd E</div>
                        <div class="responsebox">
                            <a href="#"><img class="responsephoto" src="icons/accept-circle.png"></a>
                            <a href="#"><img class="responsephoto" src="icons/close-circle.png"></a>
                        </div>
                    </div>
                    <div class="request">
                        <div class="namebox">
                            <img class="requestphoto" src="images/phil-s.jpg">Phil K
                        </div>
                        <div class="responsebox">
                            <a href="#"><img class="responsephoto" src="icons/accept-circle.png"></a>
                            <a href="#"><img class="responsephoto" src="icons/close-circle.png"></a>
                        </div>
                    </div>
                </div>
                <div class="userconnections"></div>
            </div>
        </div>
    </div>
</body>
</html>
